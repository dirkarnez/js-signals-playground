<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./signals.min.js"></script>
</head>

<body>
  <a href="https://github.com/dirkarnez/js-signals-playground" target="_blank">dirkarnez/js-signals-playground</a><br>
  <div id="container"></div>
  <script>
    const Signal = signals.Signal;
    //custom object that dispatch signals
    var myCalculator = {
      calcuationDone : new Signal() //past tense is the recommended signal naming convention
    };
    
    function onCalcuationDone(answer){
      alert(answer);
    }
    
    myCalculator.calcuationDone.add(onCalcuationDone); //add listener
    myCalculator.calcuationDone.dispatch(Math.exp(1)); //dispatch signal passing custom parameters
    myCalculator.calcuationDone.remove(onCalcuationDone); //remove a single listener

  </script>
</body>
</html>
